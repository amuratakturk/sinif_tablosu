<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Class Table</title>
    <style>
            /*  Sınıf tablosu buraya eklenecek */
        
        table {
            width: 100%;
            border-collapse: collapse;

        }
        th, td {

            border:1px solid black;
            padding: 8px;
            text-align: left;

            }
            th {
                background-color: #f2f2f2;


            }

        </style>

    </head> 
    <body>
        <h1>Sınıf Tablosu</h1>
        <table>

            <thead>
                <tr>
                    <th>Ögrenci Numarası</th>
                    <th>Adı</th>
                    <th>Soyadı</th>
                    <th>Sınav Puanı</th>
                    <th>Doğum günü</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ali</td>
                    <td>Yılmaz</td>
                    <td>85</td>
                    <td>01.01.2005</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ayşe</td>
                    <td>Demir</td>
                    <td>90</td>
                    <td>23.03.2005</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Abdurrahman Murat</td>
                    <td>Aktürk</td>
                    <td>100</td>
                    <td>10.12.1997</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>Emre</td>
                    <td>Koç</td>
                    <td>88</td>
                    <td>15.03.1999</td>
                </tr>

                <tr>
                    <td>5</td>
                    <td>Fatma</td>
                    <td>Öz</td>
                    <td>88</td>
                    <td>21.06.1998</td>

                </tr>
            </tbody>
        
        </table>
    </body>

</html>
